<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card--flex">
        <!-- Imagen -->
        <figure class="card__imagenContenedor">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Producto"
            width="600"
            height="900"
            srcset="
              ./images/image-product-mobile.jpg  686w,
              ./images/image-product-desktop.jpg 600w
            "
            sizes="(max-width: 375px) 686px, (min-width: 376px) 600px"
          />
        </figure>
        <!-- Informacion -->
        <div class="card__productoInfo">
          <header>PERFUME</header>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card__descripcion">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__precios">
            <span class="card__precioActual">$149.99</span>
            <span class="card__precioAnterior">$169.99</span>
          </div>
          <button class="fondo">
            <div class="card__botonCompra">
              <span class="material-symbols-outlined"> shopping_cart </span>
              <p>Add to Cart</p>
            </div>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
